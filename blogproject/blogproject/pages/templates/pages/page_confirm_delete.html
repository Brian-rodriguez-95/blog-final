{% extends "base.html" %}
{% block content %}
  <div class="container mt-4">
    <h2>¿Estás seguro que querés eliminar esta página?</h2>
    <p><strong>{{ object.title }}</strong></p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Sí, eliminar</button>
      <a href="{% url 'page_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
{% endblock %}
