{% extends "base.html" %}
{% block content %}
  <div class="container mt-4">
    <h2>Registro de usuario</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Registrarme</button>
    </form>
    <p class="mt-3">¿Ya tenés cuenta? <a href="{% url 'login' %}">Iniciar sesión</a></p>
  </div>
{% endblock %}
