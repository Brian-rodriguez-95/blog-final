{% extends "base.html" %}
{% block content %}
  <div class="container mt-4">
    <h2>Cambiar contraseña</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-warning">Actualizar contraseña</button>
    </form>
    <a href="{% url 'profile' %}" class="btn btn-secondary mt-2">Volver al perfil</a>
  </div>
{% endblock %}
