{% extends "base.html" %}
{% block content %}
  <div class="container mt-4">
    <h2>Iniciar sesión</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
    <p class="mt-3">¿No tenés cuenta? <a href="{% url 'signup' %}">Registrate acá</a></p>
  </div>
{% endblock %}
